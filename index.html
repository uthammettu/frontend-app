<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bundle & Save</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="line-container">
      <hr class="line-left">
      <h2>Bundle & Save</h2>
      <hr class="line-right">
    </div>
    <div class="bundle-container">
     
      <div class="bundle-option" id="option1">
        <div class="bundle-header">
          <div class="radio-group">
            <label>
              <input type="radio" name="bundle" value="1 Pair">
              <span>1 Pair</span>
            </label>
            <span class="price">DKK 195.00</span>
          </div>
          <span class="discount">50% OFF</span>
        </div>
        <div class="bundle-details">
          <div class="size-selection">
            <label>Size</label>
            
            <select>
              <option>S</option>
              <option>M</option>
            </select>
            <select>
              <option>S</option>
              <option>M</option>
              <option>L</option>
            </select>
          </div>
          <div class="color-selection">
            <label>Colour</label>
            <select>
              <option>Colour</option>
              <option>Colour</option>
            </select>
            <select>
              <option>Colour</option>
              <option>Colour</option>
            </select>
          </div>
        </div>
      </div>

      
      <div class="bundle-option popular" id="option2">
        <div class="bundle-header">
          <div class="radio-group">
            <label>
              <input type="radio" name="bundle" value="2 Pair">
              <span>2 Pair</span>
            </label>
            <span class="price">DKK 345.00</span>
          </div>
          <label for="">
          <span class="tag">Most Popular</span>
          <span class="discount">40% OFF</span>
          </label>
        </div>
        <div class="bundle-details">
          <div class="size-selection">
            <label>Size</label>
            <select>
              <option>S</option>
              <option>M</option>
            </select>
            <select>
              <option>S</option>
              <option>M</option>
              <option>L</option>
            </select>
          </div>
          <div class="color-selection">
            <label>Colour</label>
            <select>
              <option>Colour</option>
              <option>Colour</option>
            </select>
            <select>
              <option>Colour</option>
              <option>Colour</option>
            </select>
          </div>
        </div>
      </div>

      
      <div class="bundle-option" id="option3">
        <div class="bundle-header">
          <div class="radio-group">
            <label>
              <input type="radio" name="bundle" value="3 Pair">
              <span>3 Pair</span>
            </label>
            <span class="price">DKK 528.00</span>
          </div>
          <span class="discount">60% OFF</span>
        </div>
        <div class="bundle-details">
          <div class="size-selection">
            <label>Size</label>
            <select>
              <option>S</option>
              <option>M</option>
            </select>
            <select>
              <option>S</option>
              <option>M</option>
              <option>L</option>
            </select>
          </div>
          <div class="color-selection">
            <label>Colour</label>
            <select>
              <option>Colour</option>
              <option>Colour</option>
            </select>
            <select>
              <option>Colour</option>
              <option>Colour</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <button class="add-to-cart">+ Add to Cart</button>
  </div>
  <script src="index.js"></script>
</body>

</html>
